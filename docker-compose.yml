services:
  backend:
    build: ./ai
    env_file:
      - ./ai/.env
    environment:
      - CHROMADB_PATH=/data/chromadb
    volumes:
      - ./assets/chromadb:/data/chromadb
    restart: unless-stopped
  nginx:
    image: nginx:latest
    ports:
      - "8080:80"
    volumes:
      - ./assets/templates:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - backend
    restart: unless-stopped
